<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Plain Description -->
	<title>RPGIT - Characters</title>
	<meta name="description" content="Character creation">
	<link rel="icon shortcut" href="assets/favicon.ico">

	<link rel="stylesheet" href="assets/css/app.css">

</head>
<body>

<script type="text/tim" id="profile"><li>UPP {{st}}{{de}}{{en}}{{in}}{{ed}}{{ss}} <a href="#{{i}}">Profile {{i}}</a></li></script>


	<script type="text/tim" id="thi">
		<h1>Hi </h1>
		<h2>here are 10 profiles approved by Imperium for you</h2>
		{{profiles}}
		<ul>
			<li>{{st}}</li>
		</ul>
		{{/profiles}}
	</script>

	<script type="text/tim" id="tt1">
		<h1>Term 1: {{name}}, profile {{profile}}</h1>
		<h2>select service to try Enlist</h2>
		<ul>{{services}}</ul>
	</script>

	<script type="text/tim" id="tname">
		<h1>Character creation</h1>
		<h2>edit <a href="https://github.com/{{username}}/rpgit-characters/edit/gh-pages/character/name.log">character/name.log</a>, enter character name and Commit: you get 10 profiles to choose from, approved from imperium</h2>
	</script>

  <section>
  </section>

	<script src="assets/js/ghre.js"></script>
	<script src="assets/js/tinytim.min.js"></script>
	<script src="https://github.com/premasagar/tim/blob/master/tim.js"></script>
  <script src="assets/js/app.js"></script>

</body>
</html>
