<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Plain Description -->
	<title>RPGIT - Characters</title>
	<meta name="description" content="Character creation">
	<!-- <link rel="icon shortcut" href="assets/favicon.ico"> -->

	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div id="xremaining"></div>
	<script type="text/x-handlebars-template" id="thi">
		<h1>Hi {{name}}</h1>
		<h2>Here are 10 profiles approved by Imperium for you</h2>
		<pre>{{#profiles}}{{st}}{{de}}{{in}}{{en}}{{ed}}{{ss}} <a href="#{{@index}}">Profile {{@index}}</a>{{#unless @last}}
{{/unless}}{{/profiles}}</pre>
	</script>

	<script type="text/x-handlebars-template" id="tchances">
		<h1>Ok {{upp.st}}{{upp.de}}{{upp.in}}{{upp.en}}{{upp.ed}}{{upp.ss}}</h1>
		<h2>Here are chances in various services</h2>
		<div>{{#each chances}}<h3>{{@key}}</h3>{{> services}}<br><a href="#{{../profile}}{{@index}}">Try enlist {{capitalize @key}}</a>{{#unless @last}}<br>{{/unless}}{{/each}}</dive>
	</script>

<script type="text/x-handlebars-template" id="tservices">
{{#each .}}{{#unless @first}}, {{/unless}}{{capitalize @key}}: {{this}}{{/each}}</script>

	<script type="text/x-handlebars-template" id="tt1">
		<h1>Term 1: {{name}}, profile {{profile}}</h1>
		<h2>select service to try Enlist</h2>
		<ul>{{services}}</ul>
	</script>

	<script type="text/x-handlebars-template" id="tname">
		<h1>Character creation</h1>
		<h2>edit <a href="https://github.com/{{username}}/rpgit-characters/edit/gh-pages/character/name.log">character/name.log</a>, enter character name and Commit: you get 10 profiles to choose from, approved from imperium</h2>
	</script>

  <section>Connecting...</section>

	<!-- <iframe src="http://somafm.com/player/#/now-playing/dronezone"></iframe> -->

	<script src="assets/js/handlebars-v1.3.0.js"></script>
	<script src="assets/js/seedrandom.min.js"></script>
	<script src="assets/js/ghre.js"></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
